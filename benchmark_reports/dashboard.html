<!DOCTYPE html>
<html>
<head>
    <title>SNDV-KV Dashboard</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body { font-family: Arial; margin: 20px; }
        .metric-card {
            display: inline-block;
            margin: 10px;
            padding: 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
            min-width: 200px;
        }
        .metric-value { font-size: 28px; font-weight: bold; color: #2196F3; }
        .metric-label { color: #666; margin-top: 5px; }
        .chart { margin: 30px 0; }
    </style>
</head>
<body>
    <h1>SNDV-KV Performance Dashboard</h1>
    <p>Last updated: 2026-01-31 18:34:13</p>
    
    <div>
        <div class="metric-card">
            <div class="metric-value">ffe7950-dirty</div>
            <div class="metric-label">Latest Version</div>
        </div>
        <div class="metric-card">
            <div class="metric-value">0</div>
            <div class="metric-label">Ops/sec</div>
        </div>
        <div class="metric-card">
            <div class="metric-value">40.4%</div>
            <div class="metric-label">Test Coverage</div>
        </div>
    </div>
    
    <div id="perf-chart" class="chart"></div>
    <div id="latency-chart" class="chart"></div>
    
    <script>
        var perfData = {
            x: ['2026-01-31T18:32:43.625312'],
            y: [0],
            type: 'scatter',
            mode: 'lines+markers',
            name: 'Write Ops/sec',
            line: { color: '#2196F3' }
        };
        
        Plotly.newPlot('perf-chart', [perfData], {
            title: 'Write Performance Over Time',
            xaxis: { title: 'Date' },
            yaxis: { title: 'Operations/sec' }
        });
        
        var latencyData = {
            x: ['2026-01-31T18:32:43.625312'],
            y: [0.0],
            type: 'scatter',
            mode: 'lines+markers',
            name: 'Latency',
            line: { color: '#FF5722' }
        };
        
        Plotly.newPlot('latency-chart', [latencyData], {
            title: 'Latency Over Time',
            xaxis: { title: 'Date' },
            yaxis: { title: 'Microseconds/op' }
        });
    </script>
</body>
</html>
